<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a class="new-board" href="#0">New Board</a></li>
				<li><a class="re-board" href="#0">Remove Board</a></li>
			</ul>
		</nav>
	</header>
	<section class="TTT">
		<div class="game addGame0">
			<div class="board addBoard0">
				<div class="block top-left"></div>
				<div class="block top"></div>
				<div class="block top-right"></div>
				<div class="block left"></div>
				<div class="block center"></div>
				<div class="block right"></div>
				<div class="block bott-left"></div>
				<div class="block bott"></div>
				<div class="block bott-right"></div>
			</div>
			<div class="result">
				<h2>&nbsp</h2>
				<input type="button" value="restart">
			</div>
		</div>
	</section>
	<section class="hidden-sec">
		<div class="hidden game">
			<div class="board">
				<div class="block top-left"></div>
				<div class="block top"></div>
				<div class="block top-right"></div>
				<div class="block left"></div>
				<div class="block center"></div>
				<div class="block right"></div>
				<div class="block bott-left"></div>
				<div class="block bott"></div>
				<div class="block bott-right"></div>
			</div>
			<div class="result">
					<h2>&nbsp</h2>
					<input type="button" value="restart">
			</div>
		</div>
		<svg class="hidden-circle circle"><circle cx="36" cy="36" r="28" /></svg>
		<svg class="hidden-cross cross"><line x1="12" y1="12" x2="60" y2="60" /><line x1="12" y1="60" x2="60" y2="12" /></svg>
	</section>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
