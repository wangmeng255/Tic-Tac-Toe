<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#0">New Board</a></li>
			</ul>
		</nav>
	</header>
	<section class="TTT">
		<div class="board">
			<div class="block top-left"><svg class="circle"><circle cx="37.5" cy="37.5" r="30" /></svg></div>
			<div class="block top"></div>
			<div class="block top-right"></div>
			<div class="block left"></div>
			<div class="block center"><svg class="cross">
  <line x1="15" y1="15" x2="60" y2="60" /><line x1="15" y1="60" x2="60" y2="15" />
</svg></div>
			<div class="block right"></div>
			<div class="block bott-left"></div>
			<div class="block bott"></div>
			<div class="block bott-right"></div>
		</div>
	</section>
</body>
</html>
