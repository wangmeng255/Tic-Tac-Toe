<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Cinzel+Decorative' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a class="new-board" href="#0">New Board</a></li>
				<li><a class="rm-board" href="#0">Remove Board</a></li>
			</ul>
		</nav>
	</header>
	<section class="TTT">
		<form>
		<div class="game addGame0">
			<table class="board addBoard0">
				<tr>
					<td class="block top-left"><input type="checkbox" /><div></div></td>
					<td class="block top"><input type="checkbox" /><div></div></td>
					<td class="block top-right"><input type="checkbox" /><div></div></td>
				</tr>
				<tr>
					<td class="block left"><input type="checkbox" /><div></div></td>
					<td class="block center"><input type="checkbox" /><div></div></td>
					<td class="block right"><input type="checkbox" /><div></div></td>
				</tr>
				<tr>
					<td class="block bott-left"><input type="checkbox" /><div></div></td>
					<td class="block bott"><input type="checkbox" /><div></div></td>
					<td class="block bott-right"><input type="checkbox" /><div></div></td>
				</tr>
			</table>
			<div class="result">
				<h2>&nbsp</h2>
				<input type="button" value="restart">
			</div>
		</div>
		</form>
	</section>
	<section class="hidden-sec">
		<div class="hidden game">
			<table class="board">
				<tr>
					<td class="block top-left"><input type="checkbox" /><div></div></td>
					<td class="block top"><input type="checkbox" /><div></div></td>
					<td class="block top-right"><input type="checkbox" /><div></div></td>
				</tr>
				<tr>
					<td class="block left"><input type="checkbox" /><div></div></td>
					<td class="block center"><input type="checkbox" /><div></div></td>
					<td class="block right"><input type="checkbox" /><div></div></td>
				</tr>
				<tr>
					<td class="block bott-left"><input type="checkbox" /><div></div></td>
					<td class="block bott"><input type="checkbox" /><div></div></td>
					<td class="block bott-right"><input type="checkbox" /><div></div></td>
				</tr>
			</table>
			<div class="result">
					<h2>&nbsp;</h2>
					<input type="button" value="restart">
			</div>
		</div>
		<svg class="hidden-circle circle"><circle cx="37.5" cy="37.5" r="27" /></svg>
		<svg class="hidden-cross cross"><line x1="12" y1="12" x2="62" y2="62" /><line x1="12" y1="62" x2="62" y2="12" /></svg>
	</section>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
